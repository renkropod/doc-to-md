<!DOCTYPE html>
<html>
<head>
    <title>테스트 HTML</title>
    <meta name="author" content="테스터">
</head>
<body>
    <h1>HTML 테스트 문서</h1>
    <p>이것은 <strong>중요한</strong> 테스트 문서입니다.</p>
    <h2>목록</h2>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ul>
    <h2>테이블</h2>
    <table>
        <tr><th>이름</th><th>값</th></tr>
        <tr><td>A</td><td>100</td></tr>
        <tr><td>B</td><td>200</td></tr>
    </table>
</body>
</html>
